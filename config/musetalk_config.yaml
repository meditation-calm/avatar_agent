        api_url: "https://dashscope.aliyuncs.com/compatible-mode/v1"
        api_key: "sk-e13e4e1343d6460bbd5fca38ec1d785d"
        history_length: 20
      CosyVoice:
        module: tts/bailian/tts_handler_cosyvoice
        model_name: "cosyvoice-v1"
        api_key: "sk-e13e4e1343d6460bbd5fca38ec1d785d"
      MuseTalk:
        module: avatar/musetalk/avatar_handler_musetalk
        bbox_shift: -7
        fps: 20
        batch_size: 2
        avatar_video_path: "config/video/book.mp4"


