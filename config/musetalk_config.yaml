default:
  logger:
    log_level: "INFO"
  service:
    host: "0.0.0.0"
    port: 8282
    cert_file: "ssl_certs/localhost.crt"
    cert_key: "ssl_certs/localhost.key"
  chat_engine:
    model_root: "models"
    handler_search_path:
      - "src/handlers"
    handler_configs:
      RtcClient:
        module: client/client_handler_rtc
        turn_config:
          turn_provider: "turn_server"
          urls: [ "turn:121.40.166.120:3478" ]
          username: "szr"
          credential: "szr123"
      SileroVad:
        module: vad/silero/vad_handler_silero
        speaking_threshold: 0.5
        start_delay: 2048
        end_delay: 5000
        buffer_look_back: 5000
        speech_padding: 512
      XiaoYunKws:
        module: kws/xiaoyun/kws_handler_xiaoyun
        model_name: iic/speech_charctc_kws_phone-xiaoyun
        keywords: 小云小云
